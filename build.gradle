plugins{
    id 'java'
    id 'application'
    id 'de.undercouch.download' version '5.1.0'
}

mainClassName = 'me.i2000c.newalb.NewAmazingLuckyBlocks'

repositories{
    mavenCentral()
    maven { url 'https://repo.codemc.org/repository/maven-public/' }
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots' }
    maven { url 'https://libraries.minecraft.net' }
    maven { url 'https://maven.enginehub.org/repo/' }
}

compileJava.options.encoding = 'UTF-8'
java.sourceCompatibility = '8'
java.targetCompatibility = '8'
ext.libDirName = 'lib'
ext.libDir = new File(projectDir, libDirName)

configurations{
    runtimeLibraries
}
dependencies{
    implementation 'io.github.bananapuncher714:nbteditor:7.18.6'
    implementation 'io.github.bananapuncher714:nbteditor:7.18.6:javadoc'
    implementation 'io.github.bananapuncher714:nbteditor:7.18.6:sources'
    implementation 'com.github.cryptomorin:XSeries:9.4.0'
    implementation 'com.github.cryptomorin:XSeries:9.4.0:javadoc'
    implementation 'com.github.cryptomorin:XSeries:9.4.0:sources'
    implementation 'org.spigotmc:spigot-api:1.12.2-R0.1-SNAPSHOT'
    implementation 'org.spigotmc:spigot-api:1.12.2-R0.1-SNAPSHOT:javadoc'
    implementation 'org.spigotmc:spigot-api:1.12.2-R0.1-SNAPSHOT:sources'
    implementation 'com.mojang:authlib:1.5.21'
    implementation 'xyz.xenondevs:particle:1.8.3'
    implementation 'xyz.xenondevs:particle:1.8.3:javadoc'
    implementation 'xyz.xenondevs:particle:1.8.3:sources'
    implementation 'com.sk89q.worldedit:worldedit-core:7.2.2'
    implementation 'com.sk89q.worldedit:worldedit-core:7.2.2:javadoc'
    implementation 'com.sk89q.worldedit:worldedit-core:7.2.2:sources'
    
    runtimeLibraries 'io.github.bananapuncher714:nbteditor:7.18.6', 'com.github.cryptomorin:XSeries:9.4.0', 'xyz.xenondevs:particle:1.8.3'
}

// Create jar with dependencies
jar{
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    
    from sourceSets.main.output
    from configurations.runtimeLibraries.collect{ zipTree(it) }
}
