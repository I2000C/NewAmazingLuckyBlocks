Helpmenu:
  line1: "%prefix%"
  line2: ""
  line3: '&c/alb randomblock <radx> <rady> <radz> <blocks> <floating_blocks: true/false/force>
    [player] &7- Places random lucky blocks'
  line4: "&c/alb reload &7- Reload config and lang files"
  line5: "&c/alb help <page> &7- Open the help page"
  line6: "&c/alb &7- Show plugin name and version"
  line7: "&7--------&cNewAmazingHelp <page 1/%maxPages%>&7--------"
Helpmenu2:
  line1: "%prefix%"
  line2: ""
  line3: "&c/alb give <wands/objects/luckyblocks> [amount] [player]"
  line4: "&7     - Gives you all the wands (amount is optional)"
  line5: "&7     - Gives you all the objects (amount is optional)"
  line6: "&7     - Gives you luckyblocks (amount is optional)"
  line7: "&c/alb menu &7- Open custom outcomes menu"
  line8: "&c/alb return &7- Return to the previous menu"
  line9: "&7--------&cNewAmazingHelp <page 2/%maxPages%>&7--------"
Helpmenu3:
  line1: "%prefix%"
  line2: ""
  line3: "&c/alb clear &7- Removes all LuckyBlocks of all worlds"
  line4: "&c/alb clear <world> &7- Removes all LuckyBlocks of the world &7world"
  line5: "&c/alb randomblock stop &7-Stop placing random lucky blocks"
  line6: "&7--------&cNewAmazingHelp <page 3/%maxPages%>&7--------"
Helpmenu4:
  line1: "%prefix%"
  line2: ""
  line3: "&c/alb worlds &7- Opens the world menu"
  line4: "&c/alb worlds list &7- Shows the worlds list"
  line5: "&c/alb worlds add <world>"
  line6: "   &7- Adds the world 'world' to the world list"
  line7: "&c/alb worlds delete <world>"
  line8: "   &7- Deletes the world 'world' from the world list"
  line9: "&c/alb worlds changeListMode"
  line10: "   &7- Changes the operating mode of the world list"
  line11: "&7--------&cNewAmazingHelp <page 4/%maxPages%>&7--------"
Helpmenu5:
  line1: "%prefix%"
  line2: ""
  line3: "&c/alb loadSchematic <schematic_name> &7- Loads a schematic file"
  line4: "&7into your WorldEdit clipboard"
  line5: "&c/alb saveSchematic <schematic_name> &7- Saves your WorldEdit clipboard"
  line6: "&7into a schematic file"
  line7: "&c/alb removeSchematic <schematic_name> &7- Removes a schematic file"
  line8: "&7--------&cNewAmazingHelp <page 5/%maxPages%>&7--------"
Helpmenu6:
  line1: "%prefix%"
  line2: ""
  line3: "&c/alb luckyEvent [luckyBlockType] [player]"
  line4: "   &7- Executes a LuckyBlock event at a player's location"
  line5: "&7--------&cNewAmazingHelp <page 6/%maxPages%>&7--------"

