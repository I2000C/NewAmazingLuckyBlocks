Helpmenu:
  line1: "%prefix%"
  line2: ""
  line3: '&c/alb randomblock <radx> <rady> <radz> <blocks> <floating_blocks: true/false/force>
    [player] &7- Places random lucky blocks'
  line4: "&c/alb reload &7- 重新加載配置和 lang 文件"
  line5: "&c/alb help <page> &7- 打開幫助頁面"
  line6: "&c/alb &7- 顯示插件名稱和版本"
  line7: "&7--------&c幸運方塊幫助選單第1/%maxPages%頁&7--------"
Helpmenu2:
  line1: "%prefix%"
  line2: ""
  line3: "&c/alb give <wands/objects/luckyblock> [amount] [player]"
  line4: "&7     - 給你所有的魔杖（不需要輸入數量）"
  line5: "&7     - 給你所有的特殊物品（不需要輸入數量）"
  line6: "&7     - 給你所有的幸運方塊（不需要輸入數量）"
  line7: "&c/alb menu &7- 打開幸運方塊選單"
  line8: "&c/alb return &7- 返回上一個選單"
  line9: "&7--------&c幸運方塊幫助選單第2/%maxPages%頁&7--------"
Helpmenu3:
  line1: "%prefix%"
  line2: ""
  line3: "&c/alb clear &7- 从所有世界中移除所有的幸运块"
  line4: "&c/alb clear <world> &7- 移除<世界名子>全部的幸運方塊"
  line5: "&c/alb randomblock stop &7-停止放置隨機幸運方塊"
  line6: "&7--------&c幸運方塊幫助選單第3/%maxPages%頁&7--------"
Helpmenu4:
  line1: "%prefix%"
  line2: ""
  line3: "&c/alb worlds &7- 打開世界選單"
  line4: "&c/alb worlds list &7- 顯示世界列表"
  line5: "&c/alb worlds add <world>"
  line6: "   &7- Adds the world 'world' to the world list"
  line7: "&c/alb worlds delete <world>"
  line8: "   &7- Deletes the world 'world' from the world list"
  line9: "&c/alb worlds changeListMode"
  line10: "   &7- Changes the operating mode of the world list"
  line11: "&7--------&c幸運方塊幫助選單第4/%maxPages%頁&7--------"
Helpmenu5:
  line1: "%prefix%"
  line2: ""
  line3: "&c/alb loadSchematic <schematic_name> &7- 加載一個原理圖文件"
  line4: "&7進入你的 WorldEdit 剪貼板"
  line5: "&c/alb saveSchematic <schematic_name> &7- 保存你的 WorldEdit 剪貼板"
  line6: "&7into a schematic file"
  line7: "&c/alb removeSchematic <schematic_name> &7- 刪除一個原理圖文件"
  line8: "&7--------&c幸運方塊幫助選單第5/%maxPages%頁&7--------"
Helpmenu6:
  line1: "%prefix%"
  line2: ""
  line3: "&c/alb luckyEvent [luckyBlockType] [player]"
  line4: "   &7- Executes a LuckyBlock event at a player's location"
  line5: "&7--------&cNewAmazingHelp <page 6/%maxPages%>&7--------"

